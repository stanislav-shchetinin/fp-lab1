name: Build, test, lint

on:
  - push
  - pull_request

permissions: read-all

jobs:
  task10:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./task10

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14

      - run: opam install dune
      - run: dune exec task10

  task21:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./task21

    steps:
    - name: Checkout tree
      uses: actions/checkout@v4

    - name: Set-up OCaml
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: 4.14

    - run: opam install dune
    - run: dune exec task10